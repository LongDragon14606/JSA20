<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="footer-text">
        <form action="">
            <div class="form_name">
                <div class="item_form">
                    <h3>Email</h3>
                    <input type="email" placeholder="Email">
                </div>
            </div>
            <div class="form_name">
                <div class="item_form">
                    <h3>Số Điện Thoại</h3>
                    <input type="text" placeholder="Phone Number">
                </div>
            </div>
            <div class="form_name">
                <div class="item_form">
                    <h3>Tên Tài Khoản</h3>
                    <input type="text" placeholder="Name account">
                </div>
            </div>
            <div class="form_name">
                <div class="item_form">
                    <h3>Mật khẩu</h3>
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <div class="btn">
                <button>Submit</button>
            </div>
        </form>
    </div>
<script src="src/signup.js"></script>
</body>
</html>
